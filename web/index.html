<!DOCTYPE html>
<html>
<head>
  <base href="/mapa/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Mapa ZSEIO.">


  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="yellow">
  <meta name="apple-mobile-web-app-title" content="Mapa ZSEIO">
  <link rel="apple-touch-icon" href="favicon.png">


  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ZSEIO</title>
  <link rel="manifest" href="manifest.json">

  <script>

    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js" defer></script>
</head>
<body>

    <img src="favicon.png" style="display: block; margin-top: 25%; margin-left: auto; margin-right: auto;"/>
    <div class="loader" style="display: block; margin-left: auto; margin-right: auto;"></div>
    <style>
      .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
  

  <script>
    window.addEventListener('load', function(ev) {

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
